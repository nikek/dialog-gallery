<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (window.location.pathname.includes("dialog-gallery")) {
        document.head.insertAdjacentHTML(
          "beforeend",
          `<base href="/dialog-gallery/" />`
        );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Dialog Gallery</h1>
    <p>
      A lightbox style dialog gallery for your images. rotating images using
      radio buttons.
    </p>
    <ne-dialog-gallery thumbnail-size="100">
      <a href="https://picsum.photos/id/95/800">
        <img
          src="https://picsum.photos/id/95/200"
          alt="Two trees on a misty meadow"
        />
      </a>
      <a href="https://picsum.photos/id/93/800">
        <img
          src="https://picsum.photos/id/93/200"
          alt="A marsch with cottongrass, small pine trees and a slightly cloudy sky"
        />
      </a>
      <a href="https://picsum.photos/id/98/800">
        <img
          src="https://picsum.photos/id/98/200"
          alt="Few straws of dry grass in focus, blurry background"
        />
      </a>
    </ne-dialog-gallery>
    <h2>Another Gallery</h2>
    <ne-dialog-gallery thumbnail-size="200">
      <a href="https://picsum.photos/id/95/800">
        <img
          src="https://picsum.photos/id/95/200"
          alt="Two trees on a misty meadow"
        />
      </a>
      <a href="https://picsum.photos/id/93/800">
        <img
          src="https://picsum.photos/id/93/200"
          alt="A marsch with cottongrass, small pine trees and a slightly cloudy sky"
        />
      </a>
      <a href="https://picsum.photos/id/98/800">
        <img
          src="https://picsum.photos/id/98/200"
          alt="Few straws of dry grass in focus, blurry background"
        />
      </a>
    </ne-dialog-gallery>

    <script type="module">
      import { NeDialogGallery } from "./ne-dialog-gallery.js";
      customElements.define("ne-dialog-gallery", NeDialogGallery);
    </script>
  </body>
</html>
